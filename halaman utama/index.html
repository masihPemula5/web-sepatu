<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login and Register Form</title>
     
</head>
<body onload="showUp()">
    <div id="popup"
    style="
    display: none; background-color: #f0f0f0;
     padding: 20px; border: 1px solid #ccc; 
     position: fixed; top: 10%; left: 50%; transform: translate(-50%, -50%); z-index: 1000; 
     border-radius: 10px;">
     ISI USERNAME DENGAN "ADMIN" UNTUK LOGIN
</div>

<div class="card">
  <div class="wrap">
    <div class="terminal">
      <hgroup class="head">
        <p class="title">
          <svg
            width="16px"
            height="16px"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            stroke-linejoin="round"
            stroke-linecap="round"
            stroke-width="2"
            stroke="currentColor"
            fill="none"
          >
            <path
              d="M7 15L10 12L7 9M13 15H17M7.8 21H16.2C17.8802 21 18.7202 21 19.362 20.673C19.9265 20.3854 20.3854 19.9265 20.673 19.362C21 18.7202 21 17.8802 21 16.2V7.8C21 6.11984 21 5.27976 20.673 4.63803C20.3854 4.07354 19.9265 3.6146 19.362 3.32698C18.7202 3 17.8802 3 16.2 3H7.8C6.11984 3 5.27976 3 4.63803 3.32698C4.07354 3.6146 3.6146 4.07354 3.32698 4.63803C3 5.27976 3 6.11984 3 7.8V16.2C3 17.8802 3 18.7202 3.32698 19.362C3.6146 19.9265 4.07354 20.3854 4.63803 20.673C5.27976 21 6.11984 21 7.8 21Z"
            ></path>
          </svg>
          Terminal
        </p>

        <button class="copy_toggle" tabindex="-1" type="button">
          <svg
            width="16px"
            height="16px"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            stroke-linejoin="round"
            stroke-linecap="round"
            stroke-width="2"
            stroke="currentColor"
            fill="none"
          >
            <path
              d="M9 5h-2a2 2 0 0 0 -2 2v12a2 2 0 0 0 2 2h10a2 2 0 0 0 2 -2v-12a2 2 0 0 0 -2 -2h-2"
            ></path>
            <path
              d="M9 3m0 2a2 2 0 0 1 2 -2h2a2 2 0 0 1 2 2v0a2 2 0 0 1 -2 2h-2a2 2 0 0 1 -2 -2z"
            ></path>
          </svg>
        </button>
      </hgroup>

      <div class="body">
        <pre class="pre">          <code>-&nbsp;</code>
          <code>npx&nbsp;</code>
          <code class="cmd" data-cmd="ketik'ADMIN'di username"></code>
        </pre>
      </div>
    </div>
  </div>
</div>


    <button id="loginButton" class="btn">
      Login
    </button>
    
    <div id="formContainer" class="wrapper">
            <div class="card-switch">
                <label class="switch">
                   <input type="checkbox" class="toggle">
                   <span class="slider"></span>
                   <span class="card-side"></span>
                   <div class="flip-card__inner">
                      <div id="loginForm" class="flip-card__front">
                        <button id="cancelButton">X</button>
                         <div class="title">Log in</div>
                         <form  class="flip-card__form" action="">
                            <input id="user" class="flip-card__input" autocomplete="off" placeholder="Username" type="text">
                            <input id="pw" class="flip-card__input" name="password" placeholder="Password" type="password">
                            <button onclick="klik1()" class="flip-card__btn">Let`s go!</button>
                         </form>
                      </div>
                      <div class="flip-card__back">
                         <div class="title">Sign up</div>
                         <form class="flip-card__form" action="">
                            <button id="cancelButton">X</button>
                            <input class="flip-card__input" placeholder="Name" type="name">
                            <input class="flip-card__input" name="email" placeholder="Email" type="email">
                            <input class="flip-card__input" name="password" placeholder="Password" type="password">
                            <button onclick="klik()" class="flip-card__btn">Confirm!</button>
                         </form>
                      </div>
                   </div>
                </label>
            </div>   
       </div>

    <script src="script.js"></script>
</body>
</html>
